plugins {
    id 'com.android.application'
}
android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "com.symbol.datacapturereceiver"
        minSdkVersion 19
        targetSdkVersion 32
        versionCode 2
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    namespace 'com.symbol.datacapturereceiver'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    //implementation project(path: ':datawedgeprofileintentswrapper')
    //api 'com.zebra.datawedgeprofileintentswrapper:datawedgeprofileintentswrapper:6.7.2'
    implementation 'com.github.ltrudu:DataWedgeIntentWrapper:11.5'
    implementation 'com.github.ltrudu:CriticalPermissionsHelper:0.1'
}
