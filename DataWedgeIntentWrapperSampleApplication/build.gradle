plugins {
    id 'com.android.application'
}
android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.symbol.datacapturereceiver"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 14
        versionName "1.14"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    namespace 'com.symbol.datacapturereceiver'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.7.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    // The CriticalPermissionHelper is only used for the demo (not necessary for your implementation)
    implementation 'com.github.ltrudu:CriticalPermissionsHelper:0.1'
    // Add the DWIntentWrapper implementation to your build.gradle
    implementation 'com.github.ltrudu:DataWedgeIntentWrapper:14.4'
    // This one is for my developments only, use only if you plan to imrpove the wrapper
    //implementation project(path: ':datawedgeprofileintentswrapper')
}
